<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content-Type" content="text/html; charset=utf-8">
  <link rel="icon" href="23333.ico">
  <link rel="stylesheet" href="https://unpkg.com/mdbootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/mdbootstrap/css/mdb.min.css">
  <link rel="stylesheet" href="https://unpkg.com/github-markdown-css">
  <link rel="stylesheet" href="https://unpkg.com/highlight.js@9.12.0/styles/default.css">
  <link rel="stylesheet" href="material-theme.css">
  <title>Miku</title>
</head>

<body>
  <!--[if lt IE 10]><div>您的<strong>落后浏览器</strong>已停止支持，请 <a href="http://browsehappy.com/" target="_blank">更新</a>。</div><![endif]-->
  <div id="bg" class="position-fixed"></div>
  <div id="aplayer"></div>
  <div id="up-back"></div>
  <nav class="menu-bar fixed-top">
    <a href="#" class="text-white text-center ml-2" id="checkNav" href="javascript:void(0)">
      <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></i>
      <strong id="navTitle"></strong>
    </a>
    <div class="nav-bg"></div>
    <ul id="mainNav" class="white lighten-5 z-depth-3 hoverable">
      <div class="card">
        <div class="card-img-top position-relative text-capitalize">
          <div class="card-body text-center position-absolute text-white">
            <img id="avatar" alt="" class="rounded-circle z-depth-2">
            <h4 id="av-name" class="card-title"></h4>
            <p class="card-desc"></p>
          </div>
        </div>
      </div>
      <ul class="list-group">
        <li>
          <a href="#" class="btn-floating btn-fb btn-sm waves-effect" id="linkHome">
            <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/><path d="M0 0h24v24H0z" fill="none"/></svg></i>
            <span>Home</span></a>
        </li>
        <li>
          <a href="#comment" class="btn-floating btn-fb btn-sm waves-effect" id="commentWrap">
            <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg></i>
            <span>comment</span></a>
        </li>
        <li>
          <a href="#about" class="btn-floating btn-fb btn-sm waves-effect" id="aboutMe">
            <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 5v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.11 0-2 .9-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6v-1z"/><path d="M0 0h24v24H0z" fill="none"/></svg></i>
            <span>About</span></a>
        </li>
        <li>
          <a href="#photop" class="btn-floating btn-fb btn-sm waves-effect" id="ph">
            <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3.2"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/><path d="M0 0h24v24H0z" fill="none"/></svg></i>
            <span>Photop</span></a>
        </li>
        <li>
          <a href="#friends" class="btn-floating btn-fb btn-sm waves-effect" id="fd">
            <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></i>
            <span>friends</span></a>
        </li>
      </ul>
      <hr>
      <p class="pl-4" style="margin:0;"><a href="#">MoePiku theme</a></p>
      <p class="pl-4" style="font-size: 72.5%">Power by kozo4</p>
      <div id="copyright"></div>
    </ul>
  </nav>
  <div class="container w-responsive mx-auto">
    <div id="user-header" class="cyan t-center text-center position-relative z-depth-1 rounded"></div>
    <div id="post-content" class="pt-4">
      <div class="container-fluid"></div>
    </div>
  </div>
</body>
<script type="text/ractive" id="post-header">
  <div id="user-post" class="text-center text-white">
    <p class="p-4">
      <strong class="show-signature" id="hitokoto">{{slogan_con}}</strong>
      <span class="show-author">{{slogan_form}}</span>
      <br>
      - <span class="bc-total">你是第<strong id="busuanzi_value_site_pv">79</strong>位访客❤️</span> -
    </p>
  </div>
</script>
<script type="text/ractive" id="listTpl">
  <ul class="post-list">
    {{#posts}}
    <li class="pb-1">
      <p class="post-list-title"><strong onclick="active($(this))">{{formatTime(created_at)}}</strong> <a href="#post/{{number}}" class="hvr-bubble-left">{{title}}</a></p>
      <p class="post-list-preview collapse markdown-body">{{body}}</p>
    </li>
    {{/posts}}
  </ul>
  <div class="text-center pb-4 pt-2">
    {{#prev}}<a class="btn btn-rounded btn-dark" id="prev" href="#p{{page-1}}"><i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/><path fill="none" d="M0 0h24v24H0V0z"/></svg></i> prev</a>{{/prev}}
    {{#next}}<a class="btn btn-rounded btn-dark" id="next" href="#p{{page+1}}">next <i class="icons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/><path fill="none" d="M0 0h24v24H0V0z"/></svg></i></a>{{/next}}
  </div>
</script>
<script type="text/ractive" id="detailTpl">
  {{#post}}
  <h1>{{title}}</h1>
  <span class="create_at">
      <a href="{{user.html_url}}">
        <img src="{{user.avatar_url}}&s=32" class="avatar">{{user.login}}
      </a>
      发表于 {{formatTime(created_at)}}
  </span>
  <hr>
  <img src="https://i.loli.net/2018/12/26/5c22d91f97524.png" style="max-width: 100%">
  <hr>
  <div class="content markdown-body">{{{markdown2HTML(body)}}}</div>
  <a onclick="javascript :history.back(-1);" id="close">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
  </a>
  {{/post}}
</script>
<script type="text/ractive" id="footer">
  <div class="copyright text-center">
    <p class="m-0">备案号: {{footer_keep}}</p>
    <p class="m-0">Copyright© {{footer_year}} - {{footer_new_year}} <a href="{{footer_link}}">{{footer_name}}</a></p>
    <p class="m-0">本站已驱动: {{playDate}}</p>
  </div>
</script>
<script type="text/ractive" id="comment">
    <div class="text-center">
      <h4>你可以在这里评论留言</h4>
      <img src="https://files.catbox.moe/pgte9x.jpg" alt="" style="max-width:80%">
    </div>
    <div id="vcomments"></div>
</script>
<script type="text/ractive" id="friends">
  <!-- <ul class="post-list" style="list-style">
    {{#ls}}
    <li class="friends-list">
      <a href="{{url}}">{{name}}</a>
      <span>{{desc}}</span>
    </li>
    {{/ls}}
  </ul> -->
  <p class="text-center pb-4">
    <img src='https://i.loli.net/2019/01/01/5c2a446be6036.png' style="max-width: 100%;">
    <br>
    I don't have any friends. I don't need any friends. Thank you.
  </p>
</script>
<script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
<script src="https://unpkg.com/ractive"></script>
<script src="https://cdn.bootcss.com/Director/1.2.8/director.js"></script>
<script src="https://unpkg.com/marked"></script>
<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.13.1/build/highlight.min.js"></script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script src="https://unpkg.com/zooming/build/zooming.min.js"></script>
<script src="config.js"></script>
<script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
<script src="//unpkg.com/valine/dist/Valine.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
