<body>
  <!--[if lt IE 10]><div class="browsehappy alert alert-warning">您的<strong>落后浏览器</strong>已停止支持，请 <a href="http://browsehappy.com/" target="_blank">更新</a>。</div><![endif]-->

    <a href="#" data-nav="0" class="text-white text-center ml-2" id="checkNav" href="javascript:void(0)"><i class="material-icons">menu</i> <strong>陈大大哦了</strong></a>

    <ul id="mainNav" class="white lighten-5 z-depth-3 hoverable">
      <div class="card">
        <div class="card-img-top position-relative text-capitalize">
          <div class="card-body text-center position-absolute text-white">
            <img src="https://q1.qlogo.cn/headimg_dl?bs=2915537708&dst_uin=2915537708&spec=100&url_enc=0&referer=bu_interface&term_type=PC" alt="" class="rounded-circle z-depth-2">
            <h4 class="card-title">kozo4</h4>
            <p><i class="fas fa-map-marker-alt"></i> hunan</p>
            <p class="card-desc">普通人,伪前端狗</p>
          </div>
        </div>
      </div>
      <ul class="list-group">
        <li class="">
          <a href="javascript:void(0)" class="btn-floating btn-fb btn-sm waves-effect"><i class="material-icons">home</i><span>Home</span></a>
        </li>
        <li class="">
          <a href="javascript:void(0)" class="btn-floating btn-fb btn-sm waves-effect"><i class="material-icons">assignment</i><span>Active</span></a>
        </li>
        <li class="">
          <a href="javascript:void(0)" class="btn-floating btn-fb btn-sm waves-effect"><i class="material-icons">note</i><span>Note</span></a>
        </li>
        <li class="">
          <a href="javascript:void(0)" class="btn-floating btn-fb btn-sm waves-effect"><i class="material-icons">label</i><span>Tag</span></a>
        </li>
        <li class="">

        </li>
        <li class="">

        </li>

      <hr>
      <p class="pl-4" style="margin:0;"><a href="#">MoePiku theme</a></p>
      <p class="pl-4" style="font-size: 72.5%">Power by kozo4</p>
    </ul>
  </nav>
  <div class="container w-responsive mx-auto">
    <div id="user-header" class="cyan t-center text-center position-relative z-depth-1 rounded"></div>
    <div id="post-content" class="z-depth-1 pt-4" style="">
      <div class="container-fluid"></div>
    </div>
  </div>
  <div class="copyright text-center">
    <p class="m-0">备案号: 我备你踏马的案</p>
    <p class="m-0">© 2014 - 2018 <a href="#">Demi kozo4</a> AllRight</p>
    <p class="m-0">本站已驱动: 233天10小时30分20秒</p>
  </div>
</body>
<script type="text/ractive" id="post-header">
  <div id="user-post" class="text-center text-white">
    <p class="p-4">
      <strong class="show-signature">{{slogan_con}}</strong>
      <span class="show-author">{{slogan_form}}</span>
      <br>
      - <span class="bc-total">你是第<strong>79</strong>位友仔❤️</span> -
    </p>
  </div>
</script>
<script type="text/ractive" id="listTpl">
  <ul class="post-list">
    {{#posts}}
    <li class="pb-1">
      <p class="post-list-title" onclick="$(this).next().toggle()"><strong>{{formatTime(created_at)}}</strong> <a href="#post/{{number}}" class="hvr-bubble-left">{{title}}</a></p>
      <p class="post-list-preview collapse">英雄们，收集彩礼，讨好你们的岳父</p>
    </li>
    {{/posts}}
  </ul>
  <div class="text-center pb-4 pt-2">
    {{#prev}}<a class="btn btn-rounded waves-effect btn-light" id="prev" href="#p{{page-1}}"><i class="material-icons">arrow_back</i> prev</a>{{/prev}}
    {{#next}}<a class="btn btn-rounded waves-effect btn-dark" id="next" href="#p{{page+1}}">next <i class="material-icons">arrow_forward</i></a>{{/next}}
  </div>
</script>
<script type="text/ractive" id="detailTpl">
  {{#post}}
  <h1>{{title}}</h1>
  <span class="create_at">
      <a href="{{user.html_url}}">
        <img src="{{user.avatar_url}}&s=32" class="avatar">{{user.login}}
      </a>
      发表于 {{formatTime(created_at)}}
  </span>
  <div class="content markdown-body">{{{markdown2HTML(body)}}}</div>
  <a onclick="javascript :history.back(-1);" id="close">
    <svg width="20" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1490 1322q0 40-28 68l-136 136q-28 28-68 28t-68-28l-294-294-294 294q-28 28-68 28t-68-28l-136-136q-28-28-28-68t28-68l294-294-294-294q-28-28-28-68t28-68l136-136q28-28 68-28t68 28l294 294 294-294q28-28 68-28t68 28l136 136q28 28 28 68t-28 68l-294 294 294 294q28 28 28 68z"/></svg>
  </a>
  {{/post}}
</script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>

<script src="https://cdn.bootcss.com/marked/0.3.6/marked.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
<script src="config.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
