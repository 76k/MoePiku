<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content-Type" content="text/html; charset=utf-8">
  <link rel="icon">
  <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/mdbootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/mdbootstrap/css/mdb.min.css">
  <link rel="stylesheet" href="../node_modules/social-share.js/dist/css/share.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="../node_modules/aplayer/dist/APlayer.min.css">
  <link rel="stylesheet" href="material-theme.css">
  <link href="https://cdn.bootcss.com/github-markdown-css/2.10.0/github-markdown.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/highlight.js/9.10.0/styles/default.min.css" rel="stylesheet">
  <title>Miku</title>
</head>

<body>
  <!--[if lt IE 10]><div class="browsehappy alert alert-warning">您的<strong>落后浏览器</strong>已停止支持，请 <a href="http://browsehappy.com/" target="_blank">更新</a>。</div><![endif]-->
  <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
  <div id="bg" class="position-fixed"></div>
  <div id="aplayer"></div>
  <div id="up-back"></div>
  <nav class="menu-bar fixed-top">
    <a href="#" class="text-white text-center ml-2" id="checkNav" href="javascript:void(0)"><i class="material-icons">menu</i> <strong id="navTitle"></strong></a>
    <div class="nav-bg"></div>
    <ul id="mainNav" class="white lighten-5 z-depth-3 hoverable">
      <div class="card">
        <div class="card-img-top position-relative text-capitalize">
          <div class="card-body text-center position-absolute text-white">
            <img id="avatar" alt="" class="rounded-circle z-depth-2">
            <h4 id="av-name" class="card-title"></h4>
            <p class="card-desc"></p>
          </div>
        </div>
      </div>
      <ul class="list-group">
        <li>
          <a href="#" class="btn-floating btn-fb btn-sm waves-effect"><i class="material-icons">home</i><span>Home</span></a>
        </li>
        <li>
          <a href="#comment" class="btn-floating btn-fb btn-sm waves-effect" id="commentWrap"><i class="material-icons">note</i><span>comment</span></a>
        </li>
        <li>
          <a href="#about" class="btn-floating btn-fb btn-sm waves-effect" id="aboutMe"><i class="material-icons">help</i><span>About</span></a>
        </li>
        <li>
          <a href="#photop" class="btn-floating btn-fb btn-sm waves-effect" id="ph"><i class="material-icons">share</i><span>Photop</span></a>
        </li>
        <li>
          <a href="#friends" class="btn-floating btn-fb btn-sm waves-effect" id="fd"><i class="material-icons">share</i><span>friends</span></a>
        </li>
      </ul>
      <hr>
      <p class="pl-4" style="margin:0;"><a href="#">MoePiku theme</a></p>
      <p class="pl-4" style="font-size: 72.5%">Power by kozo4</p>
    </ul>
  </nav>
  <div class="container w-responsive mx-auto">
    <div id="user-header" class="cyan t-center text-center position-relative z-depth-1 rounded"></div>
    <div id="post-content" class="pt-4">
      <div class="container-fluid"></div>
    </div>
  </div>
  <div id="copyright"></div>
</body>
<script type="text/ractive" id="post-header">
  <div id="user-post" class="text-center text-white">
    <p class="p-4">
      <strong class="show-signature" id="hitokoto">{{slogan_con}}</strong>
      <span class="show-author">{{slogan_form}}</span>
      <br>
      - <span class="bc-total">你是第<strong id="busuanzi_value_site_pv">79</strong>位访客❤️</span> -
    </p>
  </div>
</script>
<script type="text/ractive" id="listTpl">
  <ul class="post-list">
    {{#posts}}
    <li class="pb-1">
      <p class="post-list-title"><strong onclick="active($(this))">{{formatTime(created_at)}}</strong> <a href="#post/{{number}}" class="hvr-bubble-left">{{title}}</a></p>
      <p class="post-list-preview collapse markdown-body">{{body}}</p>
    </li>
    {{/posts}}
  </ul>
  <div class="text-center pb-4 pt-2">
    {{#prev}}<a class="btn btn-rounded waves-effect btn-light" id="prev" href="#p{{page-1}}"><i class="material-icons">arrow_back</i> prev</a>{{/prev}}
    {{#next}}<a class="btn btn-rounded waves-effect btn-dark" id="next" href="#p{{page+1}}">next <i class="material-icons">arrow_forward</i></a>{{/next}}
  </div>
</script>
<script type="text/ractive" id="detailTpl">
  {{#post}}
  <h1>{{title}}</h1>
  <span class="create_at">
      <a href="{{user.html_url}}">
        <img src="{{user.avatar_url}}&s=32" class="avatar">{{user.login}}
      </a>
      发表于 {{formatTime(created_at)}}
  </span>
  <hr>
  <img src="https://i.loli.net/2018/12/26/5c22d91f97524.png" style="max-width: 100%">
  <hr>
  <div class="content markdown-body">{{{markdown2HTML(body)}}}</div>
  <a onclick="javascript :history.back(-1);" id="close">
    <svg width="24" height="24" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg" fill="#fff"><path d="M1490 1322q0 40-28 68l-136 136q-28 28-68 28t-68-28l-294-294-294 294q-28 28-68 28t-68-28l-136-136q-28-28-28-68t28-68l294-294-294-294q-28-28-28-68t28-68l136-136q28-28 68-28t68 28l294 294 294-294q28-28 68-28t68 28l136 136q28 28 28 68t-28 68l-294 294 294 294q28 28 28 68z"/></svg>
  </a>
  {{/post}}
</script>
<script type="text/ractive" id="footer">
  <div class="copyright text-center">
    <p class="m-0">备案号: {{footer_keep}}</p>
    <p class="m-0">Copyright© {{footer_year}} - {{footer_new_year}} <a href="{{footer_link}}">{{footer_name}}</a> All rights</p>
    <p class="m-0">本站已驱动: {{playDate}}</p>
  </div>
</script>
<script type="text/ractive" id="comment">
    <div class="text-center">
      <h4>你可以在这里评论留言</h4>
      <img src="https://files.catbox.moe/pgte9x.jpg" alt="" style="max-width:80%">
    </div>
    <div id="vcomments"></div>
</script>
<script type="text/ractive" id="friends">
  <!-- <ul class="post-list" style="list-style">
    {{#ls}}
    <li class="friends-list">
      <a href="{{url}}">{{name}}</a>
      <span>{{desc}}</span>
    </li>
    {{/ls}}
  </ul> -->
  <p class="text-center pb-4">
    <img src='https://i.loli.net/2019/01/01/5c2a446be6036.png' style="max-width: 100%;">
    <br>
    I don't have any friends. I don't need any friends. Thank you.
  </p>
</script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script src="../node_modules/aplayer/dist/APlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ractive"></script>
<script src="https://cdn.bootcss.com/Director/1.2.8/director.js"></script>
<script src="https://cdn.bootcss.com/marked/0.3.6/marked.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script src="https://unpkg.com/zooming/build/zooming.min.js"></script>
<script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
<script src='//unpkg.com/valine/dist/Valine.min.js'></script>
<script src="config.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
